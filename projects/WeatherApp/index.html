<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapping">
        <div class="weatherApp">
          <form class="searchForm" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <div class="CurrentWeather" id="CurrentWeather">
            <h1 id="currentCity"></h1>
            <h2 id="date"></h2>

            <div class="row">
              <div class="col-6">
                <span class="actualTemp" id="actualTemp"></span>
                <span class="units" id="units">°C </span>
              </div>
              <div class="col-6">
                <img src="" alt="" id="icon" class="float-left" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="conditions" id="conditions">
                  <div>
                    Today's range:
                    <span class="minTemp" id="minTemp"> </span> °/
                    <span class="maxTemp" id="maxTemp"></span> °
                  </div>
                  <div>Humidity: <span id="humidity"> </span> %</div>
                  <div>Wind: <span id="windSpeed"> </span> km/h</div>
                </div>
              </div>
              <div class="col-6">
                <div class="description" id="description"></div>
              </div>
            </div>
          </div>
          <div class="nextDaysForecast" id="nextDaysForecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/OlgaMilemis/Caros-Weather-Vanilla"
            target="blank"
            >Open-source code </a
          >by Caro
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
